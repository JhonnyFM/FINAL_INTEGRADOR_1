<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <h:graphicImage url="/resources/imagenes/logo.png"/>

        <title>#{msj['ForMat.titulo']}</title>
    </h:head>

    <h:body>
        
        <h:form>
            <h:panelGrid columns="2">
            <p:outputLabel value="#{msj['ForMat.idioma']}"/>
            <h:selectOneMenu onchange="submit()"
                             valueChangeListener="#{loginBean.cambiarIdioma}">
                <f:selectItem itemValue="es" itemLabel="#{msj['ForMat.espaniol']}"/>
                <f:selectItem itemValue="en" itemLabel="#{msj['ForMat.ingles']}"/>
            
            </h:selectOneMenu>
            </h:panelGrid>
        </h:form>
        <br></br>

        <div id="divGeneral">

            <div id="top">
                <ui:insert name="top"></ui:insert>
                <h1>#{msj['ForMat.titulo']}</h1>
                
                <div id="sessionUsuario">
                    <span>
                        <h:form>
                            <p:outputLabel value="#{msj['Format.hola']}! "/>
                            <p:outputLabel value="#{loginBean.usuario.vendedor.nombres} "/>
                            <p:commandButton id="btnSalir" value="#{msj['ForMat.btnSalir']}" action="#{loginBean.cerrarSession()}"/>
                            
                                           
                        </h:form>
                    </span>
                    
                </div>
                
                <div id="menuPrincipal">
                    <h:form>  
                        <p:menubar>
                            <p:submenu label="#{msj['ForMat.inicio']}" icon="pi pi-home">

                                <p:menuitem value="Pagina Principal" outcome="/views/bienvenido" />
                                <p:separator />
                                <p:menuitem value="Salir" action="#{loginBean.cerrarSession()}" />
                            </p:submenu>

                            <p:submenu label="#{msj['ForMat.menuCliente']}" icon="pi pi-user">
                                <p:menuitem value="Ver y Editar" outcome="/views/Cliente/Cliente" icon="pi pi-angle-double-left" />

                            </p:submenu>

                            <p:submenu label="#{msj['ForMat.menuVendedor']}" icon="pi pi-id-card">
                                <p:menuitem value="Ver y Editar" outcome="/views/Vendedor/Vendedor" />

                            </p:submenu>

                            <p:submenu label="#{msj['ForMat.menuProducto']}" icon="pi pi-tag">
                                <p:menuitem value="Ver y Editar" outcome="/views/Producto/Producto" />

                            </p:submenu>

                            <p:submenu label="#{msj['ForMat.menuVenta']}" icon="pi pi-shopping-cart">
                                <p:menuitem value="Facturar" outcome="/views/Venta/Factura" />

                            </p:submenu>

                        </p:menubar>
                    </h:form>

                </div>

            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>

            <div id="bottom">
                <ui:insert name="bottom">&copy; UNIVERSIDAD TECNOLOGICA DEL PERU - UTP</ui:insert>
            </div>

        </div>
    </h:body>

</html>
